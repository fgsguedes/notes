allprojects {
  repositories {
    jcenter()
    mavenCentral()
  }
}

ext {
  //Gradle
  gradleBuildToolsVersion = "2.1.2"

  // Kotlin
  kotlinVersion = "1.0.2-1"
  ankoVersion = "0.9"

  // Java
  javaxAnnotationVersion = "1.0"

  // Rx
  rxJavaVersion = "1.1.5"

  // Google
  googleServicesVersion = "3.0.0"
  playServicesVersion = "9.0.2"
  daggerVersion = "2.5"

  // Android
  supportLibraryVersion = "24.0.0"

  appDependencies = [
      kotlin               : "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
      anko                 : "org.jetbrains.anko:anko-sdk15:$ankoVersion",
      javaxAnnotation      : "javax.annotation:jsr250-api:$javaxAnnotationVersion",
      rxJava               : "io.reactivex:rxjava:$rxJavaVersion",
      dagger               : "com.google.dagger:dagger:$daggerVersion",
      daggerCompiler       : "com.google.dagger:dagger-compiler:$daggerVersion",
      designSupportLibrary : "com.android.support:design:$supportLibraryVersion",
      supportVectorDrawable: "com.android.support:support-vector-drawable:$supportLibraryVersion",
      firebaseAuth         : "com.google.firebase:firebase-auth:$playServicesVersion",
      firebaseDatabase     : "com.google.firebase:firebase-database:$playServicesVersion"
  ]
}
