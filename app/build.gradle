apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 24
  buildToolsVersion "24.0.0"

  defaultConfig {
    applicationId "br.com.hardcoded.notes"
    minSdkVersion 16
    targetSdkVersion 24
    versionCode 1
    versionName "1.0"

    vectorDrawables.useSupportLibrary = true
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
    androidTest.java.srcDirs += 'src/androidTest/kotlin'
  }
}

kapt {
  generateStubs = true
}

dependencies {
  def appDependencies = rootProject.ext.appDependencies

  kapt appDependencies.daggerCompiler
  provided appDependencies.javaxAnnotation

  compile appDependencies.kotlin
  compile appDependencies.kotlinReflect
  compile appDependencies.anko

  compile appDependencies.rxJava
  compile appDependencies.dagger

  compile appDependencies.designSupportLibrary
  compile appDependencies.supportVectorDrawable
}
